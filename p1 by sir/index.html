<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PASSWORD GENERATOR</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2 id="heading">PASSWORD GENERATOR</h2>

        <div class="display-cont">
            <input class="display" readonly placeholder="Password" data-passwordDisplay>
            <!-- input tag ka custom attribute ho gya last mein jo likha hai  -->
            <button data-copy>
                <span class="logo" data-copyMsg></span>
                <img class="copyurl" src="copy.png" alt="sry" width="23" height="23">
            </button>
        </div>

        <div class="input-cont">

            <div class="length-cont">
                <p id="passlen">Password Length</p>
                <p data-lengthCont>0</p>
            </div>

            <!--Slider -->
            <input type="range" min="1" max="20" class="slider" step="1" data-lengthSlider>


            <!-- checkboxes-->
            <div  class="check">
                <input type="checkbox" id="uppercase">
                <label for="uppercase">Includes Uppercase Letter</label>
            </div>

            <div class="check">
                <input type="checkbox" id="lowercase">
                <label for="lowercase">Includes Lowercase Letter</label>
            </div>

            <div class="check">
                <input type="checkbox" id="numbers">
                <label for="numbers">Includes Numbers</label>
            </div>

            <div class="check">
                <input type="checkbox" id="symbols">
                <label for="symbols">Includes Symbols</label>
            </div>

            <!--Strength-->
            <div class="Strength-Cont">
                <p>Strength</p>
                <div class="indicator" data-indicator></div>
            </div>

            <!--Generate Password-->
            <button class="generateBtn">Generate Password</button>

        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
